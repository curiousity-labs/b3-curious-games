name: Project Tests
on:
  push:
  pull_request:
jobs:
  contract-tests:
    name: Run all project tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up node
      uses: actions/setup-node@v2
      with:
        node-version-file: '.nvmrc'
    - name: Install pnpm
      run: npm install -g pnpm
    - name: Install dependencies
      run: pnpm install
    - name: Execute tests
      run: pnpm run test
