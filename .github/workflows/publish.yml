name: Publish NPM Package
on: 
  push:
    branches:
    - main

jobs:
  publish:
    needs: contract-tests
    environment: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run compile
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.CONTRACTS_NPM_TOKEN }}